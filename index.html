<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="stylesheet"
          href="./styles.css" />
    <title>Document</title>
</head>

<body >
    <header class="hero is-primary is-bold">
        <div class="hero-body">
            <h1 class="title has-text-centered dividing-header">UpVote!</h1>
        </div>

    </header>
    <main class="section columns is-centered" id="app">
        <section class="column is-two-thirds">
            <div class=" box"
                v-for="article in sortedArticles"
                v-bind:key="article.id"
                v-bind:class="{'favorite' : article.votes >= 5}">
                <article-component v-bind:article="article"
                                   v-bind:articles="sortedArticles">
                </article-component>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="https://unpkg.com/vue"></script>
    <script src="./main.js"></script>
</body>

</html>
